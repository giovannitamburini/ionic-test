<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>offerList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div *ngIf="data['data'] && data['data'].length > 0">
    <div [innerHTML]="data['data']"></div>
  </div>
  <div *ngIf="!data['data']">
    <div class="ion-text-center">Nessun risultato ottenuto.</div>
  </div>
  
</ion-content>
